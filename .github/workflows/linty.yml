name: Linty

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Linty
      uses: abcdan/linty@v1.0.0
      with:
        go-version: '1.20'
        node-version: '18'
        config-path: '.github/workflows/linty'
